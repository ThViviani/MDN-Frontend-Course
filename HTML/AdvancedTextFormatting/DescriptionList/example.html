<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Description list example</title>
</head>

<body>
    <dl>
        <dt>Bacon</dt>
        <dd>The glue that binds the world together.</dd>

        <dt>Eggs</dt>
        <dd>The glue that binds the cake together.</dd>

        <dt>Coffee</dt>
        <dd>
            The drink that gets the world running in the morning.
            A light brown color.
        </dd>
    </dl>
</body>

</html>
