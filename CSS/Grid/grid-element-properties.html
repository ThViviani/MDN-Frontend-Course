<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-element-properties.css">
    <title>Examples</title>
</head>

<body>
    <h1>Свойства Grid-элементов</h1>
    <div class="wrapper">
        <h2>GRID Layout - Элементы сетки</h2>
        <div class="grid__body">
            <div class="grid__item grid__item_1">1</div>
            <div class="grid__item grid__item_2">2</div>
            <div class="grid__item grid__item_3">3</div>
            <div class="grid__item grid__item_4">4</div>
            <div class="grid__item grid__item_5">5</div>
            <div class="grid__item grid__item_6">6</div>
        </div>

        <h2>GRID Layout - Order propertie</h2>
        <div class="grid__body-order">
            <div class="grid__item-order grid__item-order_1">1</div>
            <div class="grid__item-order grid__item-order_2">2</div>
            <div class="grid__item-order grid__item-order_3">3</div>
            <div class="grid__item-order grid__item-order_4">4</div>
            <div class="grid__item-order grid__item-order_5">5</div>
            <div class="grid__item-order grid__item-order_6">6</div>
        </div>
    </div>
</body>

</html>
